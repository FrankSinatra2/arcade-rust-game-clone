<mat-toolbar class="example-header">Header</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav" fixedInViewport=false fixedBottomGap=0 fixedTopGap=0>

    <div class="routes-container">
      <span *ngFor="let route of routeNames">
        {{route}}
      </span>
    </div>    
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="example-footer">Footer</mat-toolbar>
